<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin | Toss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./coin-removebg-preview.png" alt="">
            </div>
            <div class="tails">
                <img src="./tail-removebg-preview.png" alt="">
            </div>
        </div>

        <div class="turns">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>

        <div class="btns">
            <button id="flip-button">Flip Button</button>
            <button id="reset-button">Reset Button</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
